<div
  *ngIf="card"
  class="item"
  dnd-draggable
  (click)="openModal($event)"
  [dragEnabled]="!isStatic && (card.status != 'done')"
  [dragData]="card"
>
  <div class="title">
    <a href="#" class="title-link">{{card.title}}</a>
  </div>
  <div class="number">
    â„– {{card.id}}
  </div>
  <div class="status">
    {{card.state}}
  </div>
  <div class="description">
    {{card.description}}
  </div>
  <div class="sign">
    <span *ngFor="let tag of card.tags" class="tag">{{tag}}</span>
  </div>
</div>
