<div
  class="item"
  dnd-draggable
  (click)="openModal($event)"
  [dragEnabled]="!isStatic && (data.status != 'done')"
  [dragData]="data"
>
  <div class="title">
    <a href="#" class="title-link">{{data.title}}</a>
  </div>
  <div class="number">
    â„– {{data.id}}
  </div>
  <div class="status">
    {{data.state}}
  </div>
  <div class="description">
    {{data.description}}
  </div>
  <div class="sign">
    <span *ngFor="let tag of data.tags" class="tag">{{tag}}</span>
  </div>
</div>
